<fieldset class="form" data-bind="scrollable: true">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#sourceCollapse'"
                aria-label="Toggle 'main' section"></a>
            <b>Main</b>
        </label>
        <div id="sourceCollapse" class="collapse form-group-collapse">
            <div class="dropzone">
                <label for="source" class="form-label">
                    Source
                    <button class="btn btn-info" type="button" aria-label="Error" aria-haspopup="true"
                        aria-hidden="true"
                        data-bind="tooltipToggle: 'Source of the picture. To change, click on preview area below and select a picture from media libaray.'"></button>
                </label>
                <a href="#" id="source" role="img" class="dropzone-showbox"
                    data-bind="balloon: { position: 'right', component: { name: 'media-selector', params: { onSelect: $component.onMediaSelected } } }, focus: true">
                    <div class="fit" role="presentation" data-bind="background: background"></div>
                </a>
            </div>

            <div class="form-group">
                <label for="caption" class="form-label">
                    Caption
                    <button class="btn btn-info" type="button" aria-label="Error" aria-haspopup="true"
                        aria-hidden="true"
                        data-bind="tooltipToggle: 'An alternate text for an image'"></button>
                </label>
                <input type="text" id="caption" class="form-control" data-bind="textInput: caption" maxlength="256" />
            </div>

            <div class="form-group">
                <label class="form-label">
                    Link to
                    <button class="btn btn-info" type="button"
                        data-bind="tooltipToggle: 'A link to be navigated on click.'"></button>
                </label>
                <div class="input-group">
                    <a href="#" class="form-control"
                        data-bind="text: hyperlinkTitle, balloon: { component: { name: 'hyperlink-selector', params: { hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange } } }">
                    </a>
                    <div class="input-group-addon">
                        <i class="paperbits-icon paperbits-link-69-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <size-editor params="{ features: 'height,width', sizeConfig: sizeConfig, onUpdate: onSizeChange }"></size-editor>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#miscellaneousCollapse'"
                aria-label="Toggle 'Styling' section"></a>
            <b>Styling</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="appearanceStyle" class="form-label">
                    Appearance
                    <button class="btn btn-info" type="button" data-bind="tooltipToggle: 'Predefined appearance from style guide.'"></button>
                </label>
                <!-- <div class="input-group">
                    <a href="#" class="form-control" data-bind="text: appearanceStyle() && appearanceStyle().displayName, balloon: { component: { name: 'style-variation-selector', params: { snippetType: 'components/picture', onSelect: $component.onVariationSelected } } }">
                    </a>
                </div> -->
                <select id="appearanceStyle" class="form-control"
                    data-bind="options: appearanceStyles, value: appearanceStyle, optionsText: 'displayName', optionsValue: 'key'"></select> 
            </div>
        </div>
    </div>
</fieldset>
