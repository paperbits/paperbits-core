        <!-- ko foreach: { data: tabLinks, as: 'tabLink' } -->

            <span tabindex="0" class="nav-link" data-bind="attr: { 'data-tab': $index }, text: tabLink"
                data-tab="$index"></span>
        </li>
        <!-- /ko -->
    </ul>
