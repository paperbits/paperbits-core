<fieldset class="form flex-item flex-item-grow fieldset-image" data-bind="scrollable: true">
    <!-- ko if: item -->
    <a href="#" data-bind="lightbox: { url: item.thumbnailUrl, fileName: item.fileName }">
        <img class="lightbox-image" data-bind="attr: { src: item.thumbnailUrl }" />
    </a>
    <!-- /ko -->
</fieldset>
