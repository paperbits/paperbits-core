<div class="flex flex-column">
    <div role="listbox" class="list-checkboxes" data-bind="foreach: { data: accordionItems, as: 'accordionItem' }, scrollable: true, listbox: {}">
        <a role="option" class="list-item"
            data-bind="text: accordionItem.label, activate: $component.selectAccordionItem, css: { 'list-item-checked': accordionItem === $component.activeAccordionItem() }">
        </a>
    </div>
    <div class="flex-item btn-group">
        <button class="btn btn-default"
            data-bind="activate: $component.addAccordionItem">
            <i aria-hidden="true" class="paperbits-icon paperbits-simple-add"></i>
            Add item
        </button>
    </div>
</div>
