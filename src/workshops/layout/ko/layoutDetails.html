<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <div class="input-group">
                <input type="text" id="title" class="form-control"
                    data-bind="textInput: layoutItem.title, validationElement: layoutItem.title, focus: 'auto'"
                    placeholder="i.e. Orders" maxlength="256" />
                <button class="btn btn-danger input-group-btn" data-bind="validationMessageToggle: layoutItem.title"
                    type="button">!</button>
            </div>
        </div>

        <div class="form-group">
            <label for="permalinkTemplate" class="form-label">
                Permalink template
                <button class="btn btn-info" type="button"
                    data-bind="tooltipToggle: '<p>Permalink template determines which layout is applied to a page. Examples:</p><p><b>/blogs</b> - exact URL</p><p><b>/blogs/{blogId}</b> - variable segment</p><p><b>/blogs/*</b> - anything afterwards</p>'"></button>
            </label>
            <div class="input-group">
                <input type="text" id="permalinkTemplate" class="form-control"
                    data-bind="textInput: layoutItem.permalinkTemplate, validationElement: layoutItem.permalinkTemplate, disable: isDefaultLayout"
                    placeholder="/" maxlength="2000" />
                <button class="btn btn-danger input-group-btn"
                    data-bind="validationMessageToggle: layoutItem.permalinkTemplate" type="button">!</button>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" data-bind="textInput: layoutItem.description"></textarea>
        </div>
    </fieldset>

    <!-- ko if: canDelete -->
    <div class="flex-item btn-group">
        <button class="btn"
            data-bind="confirm: { message: 'Are you sure you want to delete this layout?', onConfirm: deleteLayout }">
            <i class="paperbits-icon paperbits-simple-remove"></i>
            Delete layout
        </button>
    </div>
    <!-- /ko -->
</div>
