<div class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <background params="{ background: background, onUpdate: onBackgroundChange }"></background>

    <container params="{ container: containerConfig, onUpdate: onContainerChange }"></container>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Styling</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="appearanceStyle" class="form-label">
                    Appearance
                    <button class="btn btn-info" type="button"
                        data-bind="tooltip: 'Predefined appearance from style guide.'"></button>
                </label>
                <select id="appearanceStyle" class="form-control"
                    data-bind="options: appearanceStyles, value: appearanceStyle, optionsText: 'displayName', optionsValue: 'key'"></select>
            </div>
        </div>
    </div>

</div>
