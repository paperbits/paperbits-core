<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>

    <size-editor params="{ features: 'minMaxHeight,minMaxWidth', sizeConfig: sizeConfig, onUpdate: onSizeUpdate }"></size-editor>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#boxCollapse'"></a>
            <b>Box</b>
        </label>
        <div id="boxCollapse" class="collapse form-group-collapse">
            <box params="{ features: 'margin', box: box, onUpdate: onBoxUpdate }"></box>
        </div>
    </div>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section"
                data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <label class="form-label">
                Stick to
                <button class="btn btn-info" type="button"
                    data-bind="tooltipToggle: 'Make the element stick to the edge (top or bottom) of the screen when its containing element crosses that edge.'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="sticking" type="radio" value="none" data-bind="checked: stickTo" />None
                </label>
                <label class="form-label">
                    <input name="sticking" type="radio" value="top" data-bind="checked: stickTo" />Top
                </label>
                <label class="form-label">
                    <input name="sticking" type="radio" value="bottom" data-bind="checked: stickTo" />Bottom
                </label>
            </div>

            <label class="form-label">
                Height
                <button class="btn btn-info" type="button"
                    data-bind="tooltipToggle: 'Manage section height'"></button>
            </label>
            <div class="form-group">
                <label for="stretch" class="form-label">
                    <input type="checkbox" id="stretch" name="stretch" data-bind="checked: stretch" />Stretch
                </label>
            </div>
        </div>
    </div>
</fieldset>
